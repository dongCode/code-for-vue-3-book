<body></body>
<script>
// target 对象作为键值
// 存储副作用函数的桶  target obj -> key map -> set of fn
const bucket = new WeakMap()


// 原始数据
const data = { foo: 1 , bar: 2}

// 对原始数据的代理
const proxy = new Proxy(data, {
  get(target, key) {
    if(!activeEffect) return target[key]
    let depsMap = bucket.get(target)
    
    // obj as key link to a map -> key as the map key -> set -> effect function 
    if(depsMap === undefined) {
      bucket.set(target, new Map())
    }      
    
    depsMap = bucket.get(target)
    let deps = depsMap.get(key)

    if(!deps) {
      depsMap.set(key, (deps = new Set()))
    }

    deps.add(activeEffect)
    
    return target[key]
  },
  set(target, key, newVal) {

    target[key] = newVal
    
    const depsMap = bucket.get(target)

    // 相关key在模板没有被用到
    if(!depsMap) return

    const effects = depsMap.get(key)

    if(effects) {
      effects.forEach(fn => fn())
    }

    return true
  }
})

// 用一个全局变量存储当前激活的 effect 函数
let activeEffect
function effect(fn) {
  activeEffect = fn
  fn()
}

effect(() => {
  document.body.innerText = proxy.foo
})


// 每次读取都会重复执行一遍添加 effect的逻辑
setTimeout(() => {
  proxy.foo = 'hello vue3'
}, 2000)

</script>
